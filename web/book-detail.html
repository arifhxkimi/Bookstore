<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Book Details</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="books.html">Books</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
            <input type="text" placeholder="Search books..." id="search-bar">
        </header>

        <section id="book-detail">
            <div class="book-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/The_Great_Gatsby_Cover_1925_Retouched.jpg/634px-The_Great_Gatsby_Cover_1925_Retouched.jpg?20201214221805" alt="Book Cover" class="book-cover">
                <div class="book-details">
                    <h2>The Great Gatsby</h2>
                    <p><strong>Author:</strong> F. Scott Fitzgerald</p>
                    <p><strong>Genre:</strong> Fiction</p>
                    <p><strong>Price:</strong> $8.31</p>
                    <p><strong>Description:</strong> A classic novel about the American dream and the roaring twenties.</p>
                    <button onclick="addToCart('The Great Gatsby')">Add to Cart</button>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Online Bookstore</p>
        </footer>
    </div>

    <script>
        // Add to cart function (could be expanded to include actual cart functionality)
        function addToCart(bookName) {
            alert(bookName + " has been added to your cart.");
        }
    </script>
</body>
</html>
